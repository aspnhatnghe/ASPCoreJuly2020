<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div>
        Username:
        <input id="txtUser" placeholder="Tên đăng nhập" type="text" />
    </div>
    <div>
        Password:
        <input id="txtPass" placeholder="Mật khẩu" type="password" />
    </div>
    <button type="button" id="btnLogin">Đăng nhập</button>
    <br /><div id="ketqua"></div>
    <style>
        .loi{background-color:yellow; color:red;}
    </style>
    <script>
        function kiemtraNhapLieuRong(obj) {
            let data = obj.val().trim();
            obj.val(data);
            if (data == "") {
                obj.addClass("loi"); obj.focus();
                return false;
            }
            obj.removeClass("loi");
            return true;
        }
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                let user = $("#txtUser");
                let pass = $("#txtPass");

                //kiểm tra xem có nhập liệu hay chưa?
                $("#ketqua").html('');
                if (!kiemtraNhapLieuRong(user) || !kiemtraNhapLieuRong(pass)) {
                    $("#ketqua").html("Chưa nhập thông tin");
                    return false;
                }

                                
            });//end click btnLogin
        });
    </script>
</body>
</html>
