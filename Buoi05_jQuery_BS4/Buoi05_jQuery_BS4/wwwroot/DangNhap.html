<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div>
        Username:
        <input id="txtUser" placeholder="Tên đăng nhập" type="text" />
    </div>
    <div>
        Password:
        <input id="txtPass" placeholder="Mật khẩu" type="password" />
    </div>
    <button type="button" id="btnLogin">Đăng nhập</button>
    <br /><div id="ketqua"></div>
    <style>
        .loi{background-color:yellow; color:red;}
    </style>
    <script>
        function kiemtraNhapLieuRong(obj) {
            let data = obj.val().trim();
            obj.val(data);
            if (data == "") {
                obj.addClass("loi"); obj.focus();
                return false;
            }
            obj.removeClass("loi");
            return true;
        }
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                let user = $("#txtUser");
                let pass = $("#txtPass");

                if ($(this).html() == "Đăng xuất") {
                    $(this).html("Đăng nhập");
                    user.next().remove();
                    pass.next().remove();
                    user.show(); pass.show();
                    user.val(''); pass.val('');
                    return true;
                }

                //kiểm tra xem có nhập liệu hay chưa?
                $("#ketqua").html('');
                if (!kiemtraNhapLieuRong(user) || !kiemtraNhapLieuRong(pass)) {
                    $("#ketqua").html("Chưa nhập thông tin");
                    return false;
                }

                //kiểm tra user/pass đúng ko??
                if (user.val().length < 5 || pass.val().length < 5) {
                    $("#ketqua").html("Sai thông tin đăng nhập");
                    return false;
                }

                $("#ketqua").html("");
                $(this).html("Đăng xuất");
                user.hide();
                pass.hide();
                user.after("<span>" + user.val() + "</span>");
                let lblPass = $("<span />").html(pass.val());
                pass.after(lblPass);
                                
            });//end click btnLogin
        });
    </script>
</body>
</html>
